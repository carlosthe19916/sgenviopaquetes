<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/WEB-INF/templates/defaultLayout.xhtml">

	<!-- Definiendo la cabecera de la pagina -->
	<ui:define name="title">
		<h:outputText value="Trabajador" />
	</ui:define>


	<!-- content -->
	<ui:define name="menu-left">
		<ui:include src="/WEB-INF/menus/submenu.xhtml" />
	</ui:define>


	<!-- Definiendo el cuerpo de la pagina -->
	<ui:define name="content">
		<p:accordionPanel value="#{servicioMB.servicios}" var="servicio">  
    <p:tab title="#{servicio.denominacion}">  
        <h:panelGrid columns="2" cellpadding="10">  
          
            <p:graphicImage value="/images/logo.jpg"/>  
  			 
  			 
            <h:panelGrid columns="2" cellpadding="10">  
                <h:outputText value="Nombre: " />  
                <h:outputText value="#{servicio.denominacion}" style="font-weight: bold"/>  
  
                <h:outputText value="Sucursal: " />  
                <h:outputText value="#{servicio.sucursal.denominacion}" style="font-weight: bold"/>  
  
                <h:outputText value="Tarifa: " />  
                <h:outputText value="#{servicio.tarifaServicio}" style="font-weight: bold"/>  
            </h:panelGrid>  
  
        </h:panelGrid>  
  
    </p:tab>  
</p:accordionPanel>  

	</ui:define>
</ui:composition>
</html>
